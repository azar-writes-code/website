{{ $title := .Get "title" }}
{{ $subtitle := .Get "subtitle" }}
{{ $padding_top := .Get "has_padding_top" }}
{{ $padding_bottom := .Get "has_padding_bottom" }}

<section
  class="section not-content {{ if not (eq $padding_top `true`) }}
    pt-0
  {{ end }}{{ if not (eq $padding_bottom `true`) }}pb-0{{ end }}">
  <div class="container container-delta">
    <div class="row gy-3 align-items-center mb-5">
      <div class="col-xl-6 col-lg-8 text-center mx-auto">
          <div class="section-title mb-0">
            {{ with $subtitle }}
              <p class="subtitle">{{ . | markdownify }}</p>
            {{ end }}
            <h2 class="title">{{ $title | markdownify }}</h2>
          </div>
      </div>
    </div>
    <div class="row gy-3">
      {{ .Inner }}
    </div>
  </div>
</section>
