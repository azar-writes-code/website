{{ $image:= .Get "image" }}
{{ $title := .Get "title" }}
{{ $data_count := .Get "data_count" }}


<div class="col-lg-3 col-sm-6 process-item">
  <div class="block pt-4" data-count="{{ $data_count }}">
    <div class="process-image">
      {{ partial "image.html" (dict "Src" $image "Size" "350x278" "Webp" false "Class" "w-100" ) }}
    </div>

    <h3 class="title h4">{{ $title }}</h3>
    <p class="mb-0">
      {{ .Inner }}
    </p>
  </div>
</div>
